<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="menu_name">메뉴이름</label>
      <input type="text" id="menu_name" />
    </div>
    <div>
      <label for="menu_description">메뉴설명</label>
      <input type="text" id="menu_description" />
    </div>
    <div>
      <label for="menu_image">메뉴이미지</label>
      <input type="file" id="menu_image" />
    </div>
    <div>
      <button>메뉴 등록</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", async ()=>{
        const menu_name = document.querySelector("#menu_name").value;
        const menu_description = document.querySelector("#menu_description").value;
        const result = await axios.post("http://localhost:8080/api/menus", {
          menu_name,
          menu_description,
        });
        console.log(result.data);
      });
      async function getTest() {
        const result = await axios.get("http://localhost:8080/api/menus");
        console.log(result.data);
      }
      getTest();
    </script>
  </body>
</html>
