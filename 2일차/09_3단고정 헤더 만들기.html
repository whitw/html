<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 300px;
      height: 300px;
      position: relative;
      background-color: blue;
    }
    .child{
      position: absolute;
      right: -10px;
      width:min-content;
      background-color: silver;
    }
    .child1{
      top:0;
    }
    .child2{
      top:50%;
      /*
      중앙이 아니라 상단이 50% 지점에 위치한다;
      고치고 싶다면
      */
      transform: translateY(-50%);
    }
    .child3{
      bottom:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child child1">children1</div>
    <div class="child child2">children2</div>
    <div class="child child3">children3</div>
  </div>
</body>
</html>
