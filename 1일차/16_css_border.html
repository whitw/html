<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      height:150px;
      width:150px;
      border: 1px solid black; /*순서 바뀌어도 ㄱㅊ*/
      /*레이아웃 테스트할 때 쓰기 좋음. 일단 보더로 그림그리고 나중에 싹 지우자*/
      background-color: #C0C0C0;
      border-radius: 10% 50% 30% 0%; /*좌상 우상 우하 좌하*/
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
