<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>semantic web</h1>
    <div>자룡닷컴</div>
    <div>광고다는곳</div>
    <div>
      <div>홈</div>
      <div>마이페이지</div>
      <div>설정</div>
      <div>로그인</div>
      <div>커뮤니티</div>
    </div>
    <div>본문</div>
    <div>
      <!--footer-->
      <div>회사 소개</div>
      <div>인재 채용</div>
      <div>제휴 제안</div>
    </div>
    <!--에휴...-->
    <!-- class를 붙여주면 약간 더 낫긴 하다-->
    <!-- 근데 그럴 바엔 그냥 태그를 바꿔버리자-->
    <br /><br /><br /><br /><br />
    <header>자룡닷컴</header>
    <aside>광고다는 곳</aside>
    <nav>
      <ul>
        <li>홈</li>
        <li>마이페이지</li>
        <li>설정</li>
        <li>로그인</li>
      </ul>
    </nav>
    <main>본문</main>
    <footer>
      <ul>
        <li>회사 소개</li>
        <li>인재 채용</li>
        <li>제휴 제안</li>
      </ul>
    </footer>
    > ul>li를 제외하면 그래픽은 전혀 달라지지 않았음에 주목. <br />
    그러나 웹 스크래퍼 입장에서 정리가 편하다.
  </body>
</html>
