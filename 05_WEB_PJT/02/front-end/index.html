    canvas.addEventListener("mousedown", ()=>{
      const ctx = context;
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, "red");
      gradient.addColorStop(1, "blue");
      
      // Draw the star
      ctx.beginPath();
      ctx.moveTo(100, 0);
      ctx.lineTo(130, 70);
      ctx.lineTo(200, 78);
      ctx.lineTo(150, 130);
      ctx.lineTo(170, 200);
      ctx.lineTo(100, 170);
      ctx.lineTo(30, 200);
      ctx.lineTo(50, 130);
      ctx.lineTo(0, 78);
      ctx.lineTo(70, 70);
      ctx.closePath();

      // Fill the star with the gradient
      ctx.fillStyle = gradient;
      ctx.fill();

    });

    });
