<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- vue에서 데이터를 나타낼 때는 {{}} 사용 -->
    {{message}}
    <!--
      vue에서 이벤트를 활용하는 경우 inline 방식으로 작성
      v-on:click -> click 이벤트
      v-on:은 @로 대체할 수 있음.
      v-on:click="bbq" === @click="bbq"
    
    -->
    <button @click="bbq">hey</button>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
  <script>
    const app = new Vue({
      //element중에 id가 app인 것에 적용하겠다.
      el: "#app",
      data(){
        return {
          message: "Hello Vue"
        }
      },
      //vue 내부에서 데이터를 변경하는 경우 해당 method에 정의한다.
      methods:{
        bbq(){
          //html 파트 외부에서
          //데이터나 다른 method에 접근하는 경우 this를 붙여야 한다.
          this.message = "Hey, Hey, Listen!"
          //다른 메소드를 가져오는 경우에도 this 사용.
          this.test();
        },
        test(){
          console.log("click");
        }
      }
    })
  </script>
</body>
</html>
