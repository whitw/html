<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="todo">{{ todo.title }}</div>
    <div v-else> 로딩중!!</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          todo: null,
        }
      },
      methods: {
        async getData() {
          try{
            const response = await axios.get(`https://jsonplaceholder.typicode.com/todos/${Math.floor(Math.random() * 100)}`);
            console.log(response.data);
            this.todo = response.data;
          } catch(error) {
            console.log(error);
          }
        }
      },
      created() {
        this.getData();
      }
    });
  </script>
</body>
</html>
