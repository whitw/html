<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 1200px;
    }
    .absolute{
      background-color:silver;
      position:absolute;
      /*
      선언시 width가 inline형태로 줄어듦.
      */
      right: 10px;
    }
    .parent{
      position:relative;
      width: 300px;
      height:300px;
      background-color: aquamarine;
    }
    .child{
      position: absolute;
      right: 10px;
      bottom: 0;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="absolute">
    absolute
  </div>

  <div class="parent">
    <div class="child">child</div>
  </div>
</body>
</html>
