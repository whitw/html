<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="input-form-wrapper">
        <div class="input-wrapper">
          <input type="text" class="text-input id" placeholder="id" />
          <input
            type="password"
            class="text-input pwd"
            placeholder="password"
          />
          <input
            type="password"
            class="text-input pwd-again"
            placeholder="password check"
          />
        </div>
        <div class="password-check-wrapper">
          <div class="password-verifier"></div>
        </div>
      </div>
      <div class="privacy-check-wrapper">
        <div class="privacy-txt">개인정보 이용 동의</div>
        <input type="checkbox" class="privacy-check" />
      </div>
      <button type="submit" class="submit-btn">회원가입</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
