<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    * {
      color: red;
      list-style: none;
      padding: 0;
    }
    #one {
      color: aquamarine;
    }
    .sample {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1 class="sample">하이</h1>
  <ul>
    <li id="one">하나</li>
    <li>둘</li>
    <li class="sample">셋</li>
  </ul>
</body>
</html>
