<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <script>
    //XHR, fetch -> js 자체 라이브러리
    //Promis 방식
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(json => console.log(json))
    //Async await 방식
    async function getData(){
      try{
        //요청 성공시: then 체인
        const fetchData = await fetch('https://jsonplaceholder.typicode.com/todos/1')
        const data = await fetchData.json();
        console.log(data);
        //JSON.stringify:
          //json은 바로 나타낼 수 없음.
          //이를 문자열로 치환해주는 메소드.
        document.querySelector('div').insertAdjacentHTML('beforeend', JSON.stringify(data));
      }catch(error){
        //요청 실패시
        console.log(error);
        document.querySelector('div').textContent = "요청한 데이터를 가져올 수 없습니다.";
      }
    }
    getData();
  </script>
</body>
</html>
