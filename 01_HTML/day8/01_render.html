<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul></ul>
  <script>
    const bucketList = [
      {id:1, text:"코딩"},
      {id:2, text:"치킨"},
      {id:3, text:"소고기"},
    ]

    function render(bucket) {
      return bucket.reduce((acc, cur)=>{
        acc = acc + `
        <li>${cur.id} ${cur.text}</li>`
        return acc;
      }, "")
    }
    document.querySelector("ul").insertAdjacentHTML('beforeend', render(bucketList));
  </script>
</body>
</html>
