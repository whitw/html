<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>배열</div>
  <input type="text" class="array">
  <div>포함되었는지 확인할 값</div>
  <input type="text" class="includes">
  <button>결과</button>
  <div class="result"></div>
  <script>
    const arrayInput = document.querySelector('.array');
    const includeInput = document.querySelector('.includes');
    const resultDiv = document.querySelector('.result');
    const button = document.querySelector('button');

    const checkInclude = ()=>{
      const arr = arrayInput.value.split(',');
      const search = includeInput.value;
    if(arr.some((item)=>item === search)){
      resultDiv.textContent = '포함';
    }
    else{
      resultDiv.textContent = '미포함';
    }
    };

    button.addEventListener('click', checkInclude);
    includeInput.addEventListener('keydown', (event)=>{
      if(event.keyCode === 13){
        checkInclude();
      }
    })
  </script>
</body>
</html>
