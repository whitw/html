<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Document</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signupModal"
    >
      회원가입
    </button>

    <!-- Modal -->
    <div class="modal fade" id="signupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">회원 가입</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="id-input" placeholder="name@example.com">
              <label for="id-input">아이디</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password-input" placeholder="Password">
              <label for="password-input">비밀번호</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password-input-again" placeholder="Password">
              <label for="password-input-again">비밀번호 확인</label>
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="sign-up">가입하기</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const password = document.querySelector('#password-input');
      const passwordAgain = document.querySelector("#password-input-again");
      const signUpButton = document.querySelector("#sign-up");
      const signupModal = new bootstrap.Modal("#signupModal");
      signUpButton.addEventListener("click", ()=>{
        if(password.value !== "" && password.value === passwordAgain.value){
          signupModal.hide();
        }
      });
    </script>
  </body>
</html>
