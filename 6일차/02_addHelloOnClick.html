<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="addHelloOnClick">
    add안녕Button
  </button>
  <script>
    const addHelloOnClick = document.querySelector(".addHelloOnClick");
    const body = document.querySelector("body");
    addHelloOnClick.addEventListener("click", function(){
      const div = document.createElement('div');
      const hello = document.createTextNode("안녕!");
      div.append(hello);
      body.append(div);
    });
  </script>
</body>
</html>
